<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slime Math Challenge</title>
    <style>
        body { margin: 0; overflow: hidden; background: #e3f2fd; font-family: 'Arial', sans-serif; touch-action: none; }
        #ad-top, #ad-bottom { position: fixed; left: 0; width: 100%; height: 110px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }
        iframe { border: none; width: 100%; height: 110px; }

        #game-container { margin-top: 110px; height: calc(100vh - 220px); display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        #question { font-size: 48px; font-weight: bold; color: #1565c0; margin-bottom: 20px; }
        #timer-bar { width: 80%; height: 10px; background: #bbdefb; border-radius: 5px; margin-bottom: 30px; overflow: hidden; }
        #timer-fill { width: 100%; height: 100%; background: #f44336; transition: width 0.1s linear; }
        
        #choices { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; max-width: 400px; }
        .choice-btn { padding: 20px; font-size: 24px; background: #ffffff; border: 3px solid #1565c0; border-radius: 15px; color: #1565c0; font-weight: bold; cursor: pointer; text-align: center; }
        .choice-btn:active { background: #1565c0; color: white; }

        #score-ui { position: absolute; top: 10px; right: 20px; font-size: 20px; font-weight: bold; color: #1565c0; }
        
        #startScreen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50; }
        #goButton { padding: 15px 40px; font-size: 24px; background: #1e88e5; border: none; border-radius: 50px; color: white; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div id="ad-top"><iframe src="ad.html" id="frame-top"></iframe></div>
    <div id="ad-bottom"><iframe src="ad.html" id="frame-bottom"></iframe></div>

    <div id="game-container">
        <div id="score-ui">SCORE: 0</div>
        <div id="question">? + ?</div>
        <div id="timer-bar"><div id="timer-fill"></div></div>
        <div id="choices">
            <div class="choice-btn" onclick="checkAnswer(this)">0</div>
            <div class="choice-btn" onclick="checkAnswer(this)">0</div>
            <div class="choice-btn" onclick="checkAnswer(this)">0</div>
            <div class="choice-btn" onclick="checkAnswer(this)">0</div>
        </div>

        <div id="startScreen">
            <h1 style="color:#1e88e5;">SLIME MATH</h1>
            <p>5Áßí‰ª•ÂÜÖ„Å´Ë®àÁÆó„ÇíËß£„ÅëÔºÅ</p>
            <button id="goButton">GAME START</button>
        </div>
    </div>

    <script>
        let score = 0;
        let correctAnswer = 0;
        let timeLeft = 100;
        let timerInterval;
        let gameActive = false;

        const questionEl = document.getElementById('question');
        const scoreEl = document.getElementById('score-ui');
        const timerFill = document.getElementById('timer-fill');
        const startScreen = document.getElementById('startScreen');
        const choiceBtns = document.querySelectorAll('.choice-btn');

        document.getElementById('goButton').onclick = () => {
            startScreen.style.display = 'none';
            gameActive = true;
            score = 0;
            nextQuestion();
        };

        function nextQuestion() {
            if(!gameActive) return;
            scoreEl.innerText = `SCORE: ${score}`;
            
            // ÂïèÈ°å‰ΩúÊàê (Èõ£ÊòìÂ∫¶„ÅØ„Çπ„Ç≥„Ç¢„Å´Âøú„Åò„Å¶‰∏äÊòá)
            let maxNum = 10 + Math.floor(score / 5) * 5;
            let a = Math.floor(Math.random() * maxNum) + 1;
            let b = Math.floor(Math.random() * maxNum) + 1;
            let isSub = Math.random() > 0.5;

            if (isSub) {
                if (a < b) [a, b] = [b, a]; // „Éû„Ç§„Éä„Çπ„Å´„Å™„Çâ„Å™„ÅÑ„Çà„ÅÜ„Å´
                questionEl.innerText = `${a} - ${b}`;
                correctAnswer = a - b;
            } else {
                questionEl.innerText = `${a} + ${b}`;
                correctAnswer = a + b;
            }

            // ÈÅ∏ÊäûËÇ¢„ÅÆ‰ΩúÊàê
            let answers = [correctAnswer];
            while(answers.length < 4) {
                let wrong = correctAnswer + (Math.floor(Math.random() * 10) - 5);
                if (wrong >= 0 && !answers.includes(wrong)) answers.push(wrong);
            }
            answers.sort(() => Math.random() - 0.5);

            choiceBtns.forEach((btn, i) => {
                btn.innerText = answers[i];
            });

            // „Çø„Ç§„Éû„Éº„É™„Çª„ÉÉ„Éà
            clearInterval(timerInterval);
            timeLeft = 100;
            timerInterval = setInterval(() => {
                timeLeft -= 2; // 5Áßí„ÅßÁµÇ‰∫Ü
                timerFill.style.width = timeLeft + "%";
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    gameOver("TIME UP!");
                }
            }, 100);
        }

        function checkAnswer(btn) {
            if(!gameActive) return;
            if (parseInt(btn.innerText) === correctAnswer) {
                score++;
                nextQuestion();
            } else {
                gameOver("WRONG!");
            }
        }

        function gameOver(msg) {
            gameActive = false;
            clearInterval(timerInterval);
            alert(`${msg}\nSCORE: ${score}`);
            location.reload();
        }

        // üöÄ 30ÁßíÂº∑Âà∂„É™„Éï„É¨„ÉÉ„Ç∑„É•
        setInterval(() => {
            ["frame-top", "frame-bottom"].forEach(id => {
                const f = document.getElementById(id);
                const s = f.src; f.src = "about:blank";
                setTimeout(() => f.src = s, 100);
            });
        }, 30000);
    </script>
</body>
</html>
